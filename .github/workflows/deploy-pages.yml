name: Deploy JSON to GitHub Pages

on:
  # Allows manual trigger from Actions tab
  workflow_dispatch:
  
  # Allows trigger from repository_dispatch event
  repository_dispatch:
    types: [deploy-settings]
  
  # Trigger on push to main branch
  push:
    branches:
      - main
    paths:
      - '**.json'
      - '.github/workflows/deploy-pages.yml'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Validate JSON files
        run: |
          echo "Validating JSON files..."
          for file in *.json; do
            if [ -f "$file" ]; then
              echo "Validating $file"
              if ! jq empty "$file" 2>/dev/null; then
                echo "Error: $file is not valid JSON"
                exit 1
              fi
            fi
          done
          echo "All JSON files are valid!"
      
      - name: Create deployment directory
        run: |
          mkdir -p _site
          cp *.json _site/ 2>/dev/null || true
          
          # Create a simple index.html for better UX
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>VRChat World Settings</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      max-width: 800px;
                      margin: 40px auto;
                      padding: 20px;
                      line-height: 1.6;
                      color: #333;
                  }
                  h1 {
                      color: #2c3e50;
                      border-bottom: 3px solid #3498db;
                      padding-bottom: 10px;
                  }
                  .file-list {
                      list-style: none;
                      padding: 0;
                  }
                  .file-list li {
                      background: #f8f9fa;
                      margin: 10px 0;
                      padding: 15px;
                      border-radius: 5px;
                      border-left: 4px solid #3498db;
                  }
                  .file-list a {
                      color: #3498db;
                      text-decoration: none;
                      font-weight: 600;
                  }
                  .file-list a:hover {
                      text-decoration: underline;
                  }
                  .description {
                      color: #666;
                      font-size: 0.9em;
                      margin-top: 5px;
                  }
                  .code-example {
                      background: #2c3e50;
                      color: #ecf0f1;
                      padding: 15px;
                      border-radius: 5px;
                      overflow-x: auto;
                      margin: 20px 0;
                  }
                  .code-example code {
                      font-family: 'Courier New', monospace;
                  }
              </style>
          </head>
          <body>
              <h1>VRChat World Settings API</h1>
              <p>This repository hosts JSON configuration files for VRChat world settings. Players can fetch this information on world load.</p>
              
              <h2>Available Files</h2>
              <ul class="file-list" id="fileList">
                  <li>Loading...</li>
              </ul>
              
              <h2>Usage Example</h2>
              <div class="code-example">
                  <code>
                      // Fetch world settings<br>
                      fetch('https://gord5500.github.io/vrc_world_settings/index.json')<br>
                      &nbsp;&nbsp;.then(response => response.json())<br>
                      &nbsp;&nbsp;.then(data => console.log(data));
                  </code>
              </div>
              
              <script>
                  // Dynamically list JSON files
                  fetch('./index.json')
                      .then(response => response.json())
                      .then(data => {
                          const fileList = document.getElementById('fileList');
                          fileList.innerHTML = '';
                          
                          // Add index.json
                          const indexLi = document.createElement('li');
                          indexLi.innerHTML = `
                              <a href="./index.json">index.json</a>
                              <div class="description">Main index file listing all available worlds</div>
                          `;
                          fileList.appendChild(indexLi);
                          
                          // Add individual world files
                          if (data.worlds && Array.isArray(data.worlds)) {
                              data.worlds.forEach(world => {
                                  const li = document.createElement('li');
                                  li.innerHTML = `
                                      <a href="${world.settingsUrl}">${world.worldId}.json</a>
                                      <div class="description">${world.worldName}</div>
                                  `;
                                  fileList.appendChild(li);
                              });
                          }
                          
                          // Add world_settings.json if it exists
                          fetch('./world_settings.json', { method: 'HEAD' })
                              .then(response => {
                                  if (response.ok) {
                                      const li = document.createElement('li');
                                      li.innerHTML = `
                                          <a href="./world_settings.json">world_settings.json</a>
                                          <div class="description">Combined world settings file</div>
                                      `;
                                      fileList.appendChild(li);
                                  }
                              })
                              .catch(() => {});
                      })
                      .catch(error => {
                          console.error('Error loading index:', error);
                          document.getElementById('fileList').innerHTML = '<li>Error loading file list</li>';
                      });
              </script>
          </body>
          </html>
          EOF
          
          echo "Deployment directory created with the following files:"
          ls -la _site/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
